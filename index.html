<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sinar Sosmed</title>
</head>
<body>
    <header>
        <h3>Sinar Sosmed</h3>
        <input type="text" id="search" placeholder="Cari produk..." oninput="searchProducts()">
    </header>
    
    <main>
        <div id="productGrid"></div>
    </main>
    
    <!-- Halaman pengelolaan keranjang -->
    <div id="cartPage" style="display: none;">
        <h2>Keranjang Anda</h2>
        <div id="cartItemsPage"></div>
        <div id="totalPricePage">Total: Rp0</div>
        
        <!-- Tombol Checkout -->
        <button onclick="proceedCheckout()">Checkout</button>
        
        <!-- Tombol Kembali -->
        <div class="back-button">
            <button onclick="returnToShop()">Kembali</button>
        </div>
    </div>

    <!-- Halaman pengelolaan wishlist -->
    <div id="wishlistPage" style="display: none;">
        <h2>Wishlist Anda</h2>
        <div id="wishlistContainer"></div>
        
        <!-- Tombol Kembali -->
        <div class="back-button">
            <button onclick="returnToShop()">Kembali</button>
        </div>
    </div>

    <!-- Tombol Keranjang dan Wishlist di Bawah -->
    <div id="floating-buttons" style="position:fixed;bottom:10px;right:10px;z-index:100;">
        <a href="javascript:void(0)" onclick="showCartPage()" style="margin-right: 10px;">
            <img src="cart.jpg" alt="Keranjang" style="width:50px;height:50px;">
        </a>
        <a href="javascript:void(0)" onclick="showWishlist()">
            <img src="wishlist.jpg" alt="Wishlist" style="width:50px;height:50px;">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
